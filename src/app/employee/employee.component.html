<div class="row">
  <div class="col s12">
    <div class="card">
      <div class="car-content black-text">
        <div class="row">
          <div class="col s5">
            <form #employeeForm="ngForm" class="container">
              <label>Name :
                <label class="red-text">*</label>
              </label>
              <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="employeeService.selectedEmployee._id">
              <div class="row">
                <div class="col s12">
                  <input required type="text" name="name" #name="ngModel"
                    [(ngModel)]="employeeService.selectedEmployee.name" placeholder="Enter Full Name">

                </div>
              </div>

              <div class="row">
                <label>Position :
                </label>
                <div class="col s12">
                  <input type="text" name="position" #name="ngModel"
                    [(ngModel)]="employeeService.selectedEmployee.position" placeholder="Eg : Senior Developper">

                </div>
              </div>

              <div class="row">
                <label>Office :

                </label>
                <div class=" col s12">
                  <input type="text" name="office" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.office"
                    placeholder="Enter Office Location">

                </div>
              </div>

              <div class="row">
                <div class="col s12">
                  <label>Salary :

                  </label>
                  <input type="text" name="salary" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.salary"
                    placeholder="Enter Annual Salary">

                </div>
              </div>


              <div class="row">
                <div class="col s12">
                  <button class="btn btn-large right" (click)="onSubmit(employeeForm)" type="submit"
                    [disabled]="!employeeForm.valid">Submit</button>
                  <button class="btn btn-large right" (click)="resetForm(employeeForm)" type="button">Reset</button>
                </div>
              </div>
            </form>
          </div>
          <div class="mb-5">
            <table class="table">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Position</th>
                  <th>Office</th>
                  <th></th>
                </tr>
              </thead>
              <tr *ngFor="let emp of employeeService.employees">
                <td>{{ emp.name }}</td>
                <td>{{ emp.position }}</td>
                <td>{{ emp.office }}</td>
                <td>
                  <a class="action-btn" (click)="onEdit(emp)">
                    <i class="fa fa-edit"></i>
                  </a>
                  <a class="action-btn" (click)="onDelete(emp._id,employeeForm)">
                    <i class="fa fa-trash"></i>
                  </a>
                </td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
